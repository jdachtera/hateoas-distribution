<section class="new_gallery row" ng-controller="NewGalleryCtrl">
    <h1>Create a gallery</h1>
    <div class="col-md-12">
        <form class="form form-horizontal">
            <div class="form-group" ng-class="{'has-error': newGallery.errors.name.length}">
                <label>Name</label>
                <input class="form-control" ng-model="newGallery.name" />
                <label ng-repeat="error in newGallery.errors.name">{{ error.message }}</label>
            </div>

            <div class="form-group" ng-class="{'has-error': newGallery.errors.description.length}">
                <label>Description</label>
                <textarea class="form-control" ng-model="newGallery.description"></textarea>
                <label ng-repeat="error in newGallery.errors.description">{{ error.message }}</label>
            </div>

            <div class="form-group">
                <button class="btn form-control" ng-click="submit()">Save</button>
            </div>
        </form>
    </div>
</section>
