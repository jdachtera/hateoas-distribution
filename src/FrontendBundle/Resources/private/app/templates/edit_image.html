<div ng-controller="EditImageCtrl">

        <div class="modal-header">
            <h3 class="modal-title">Upload images</h3>
        </div>
        <div class="modal-body">
            <form class="form">
                <div class="form-group" ng-class="{ 'has-errors': errors.description.length }">
                    <label>Description</label>
                    <textarea ng-model="image.description" class="form-control"></textarea>
                    <label ng-repeat="error in errors.description">{{ error.message }}</label>
                </div>
            </form>

        </div>
        <div class="modal-footer">
            <a class="btn btn-primary" ng-click="submit()">Save</a>

            <button class="btn btn-warning" ng-click="image.reset();$dismiss()">Cancel</button>
        </div>

</div>
