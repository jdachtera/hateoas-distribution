<section class="new_image row" ng-controller="NewImageCtrl">

    <div class="col-md-12">

        <hateoas-link resource="root" rel="galleries/{{newImage.id}}" as="gallery">
            <form>
                <select-file link-resource="gallery" link-rel="gallery" multiple="true" files="newImage.files"></select-file>
            </form>
        </hateoas-link>

        <a class="btn" ng-click="newImage.submit()">Save</a>
    </div>

</section>
